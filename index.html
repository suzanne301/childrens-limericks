<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Finger+Paint&family=Ojuju:wght@200..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Children's Limerick Generator</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Children's Limerick Generator</h1>
    </header>


    <main>
      <div class="form-container">
        <form id="poem-generator-form">
          <input type="text" placeholder="Hit me up with some words!" autofocus required
            autocomplete="off" class="instructions" id="user-instructions" />
          <input type="submit" class="submit-button" />
        </form>
        <small class="hint">i.e. unicorns, sloths, flamingo that goes on holiday...</small>
      </div>

      <div class="poem hidden" id="poem"></div>
      <!--An option to share the generated poem would be helpful here! -->
    </main>


    <footer>This AI project was coded with ❤️ by <a href="https://www.linkedin.com/in/suzanne-paterson-778b492b9/"
        target="_blank">Suzanne
        Paterson</a>, is open-sourced on <a href="https://github.com/suzanne301/childrens-limericks"
        target="_blank">GitHub</a> and hosted on <a href="https://childrenslimerickgenerator.netlify.app/"
        target="_blank">Netlify</a>.
    </footer>
  </div>


  <script src="src/index.js"></script>
</body>

</html>
